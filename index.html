<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NSD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 id="title">Největší společný dělitel</h1>
    <h3 id="subTitle">Kalkulačka</h3>
    <div>
      <p class="textA">Číslo <b><i>A</i></b>:</p>
    </div>
    <input type="number" id="inputA" placeholder="ex. 15">
    <div>
      <p class="textB">Číslo <b><i>B</i></b>:</p>
    </div>
    <input type="number" id="inputB" placeholder="ex. 70">
    <br>
    <div id="buttonDiv">
      <button id="submitButton">Vypočítat</button>
    </div>
    <br>
    <br>
    <br>
    <div id="result">Výsledek: </div>
    <div id="errorDiv">
    </div>
  </body>
</html>
